<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
</head>

<body>
    <main>
        <!-- Chetchat  -->
        <section>
            <div
                class="mt-4 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4 bg-green-200">
                <div class="shrink-0">
                    <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="/images/bappa.png"
                        alt="face" />
                </div>
                <div>
                    <div class="text-xl font-medium text-black">ChitChat</div>
                    <p class="text-slate-500">You have a new message!</p>
                    <button
                        class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
                </div>

            </div>
        </section>

        <!-- Another div part  -->
        <section class=" h-screen flex items-center justify-center bg-gray-100 mt-3">
            <div class="max-w-sm mx-auto p-8 bg-white rounded-xl drop-shadow-md mt-4 space-y-2">
                <img class="h-24 rounded-full ring-4 ring-green-400" src="./images/bappa.png" alt="logo">
                <div class="text-center">
                    <div>
                        <p class="text-lg font-semibold">hi! Bappa</p>
                        <p class="text-gray-500 font-medium">programmer</p>
                    </div>
                    <button class="px-4 py-1 border border-red-500 rounded-full">Hire me</button>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
